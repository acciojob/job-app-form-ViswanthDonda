<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<form method="post">
			<label for="name">Name*</label>
			<input id="name" type="text" required><br>

			<label for="email">Email*</label>
			<input type="email" id="email" required><br>

			<label for="gender">Gender*</label>
			<label>Male</label>
			<input type="radio" required id="gender_m" name="gender">
			<label>Female</label>
			<input type="radio" required id="gender_f" name="gender"><br>

			<label for="brand">Laptop Brands</label>
			<select id="brand">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select><br>

			<label for="age">Age*</label>
			<input type="number" required id="age"><br>

			<label for="dob">DOB*</label>
			<input id="dob" type="date" required><br>

			<label for="password">Password*</label>
			<input type="password" required id="password"><br>

			<button type="submit">Submit</button>
				
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
